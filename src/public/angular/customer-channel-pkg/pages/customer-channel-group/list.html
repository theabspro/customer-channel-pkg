<div class="content-wrap bl-fixed">
    <table class="table table-striped table-fixed-header" id="customer_channel_groups_list">
        <thead>
            <tr>
                <th class="actions">Action</th>
                <th>Group Name</th>
                <th>Sub Groups</th>
                <th>Status</th>
            </tr>
        </thead>
    </table><!-- Table -->
</div>
<!-- Modal -->
<div class="modal fade down-block" id="delete_customer_channel_group" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-alert">
                    <div class="alert-item">
                        <div class="alert-details bg-red">
                            <p>Are you sure , do you want to delete?</p>
                            <button type="button" class="btn btn-red" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                        </div>
                    </div>
                    <div class="alert-button">
                        <input type="hidden" name="customer_channel_group_id" id="customer_channel_group_id" value="">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Reject</button>
                        <button type="button" id="accept" ng-click="deleteConfirm()" data-dismiss="modal" class="btn btn-red">Accept</button>
                    </div>
                </div><!-- Modal Alert -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
